<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Index Хичээл</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    flex-direction: column;
    gap: 20px;
  }

  .container {
    position: relative; /* Stacking context үүсгэнэ */
    width: 300px;
    height: 200px;
    border: 2px solid #333;
    background-color: #fff;
  }

  .box {
    position: absolute;
    width: 100px;
    height: 100px;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .red {
    top: 20px;
    left: 20px;
    background-color: red;
    z-index: 1; /* Доор харагдана */
  }

  .blue {
    top: 50px;
    left: 50px;
    background-color: blue;
    z-index: 2; /* Дээш харагдана */
  }

  .green {
    top: 80px;
    left: 80px;
    background-color: green;
    z-index: 0; /* Red болон Blue-н дунд */
  }

</style>
</head>
<body>

<h2>Z-Index Visual Хичээл</h2>
<p>Дээш нь том утга → элемент нь дээр харагдана</p>

<div class="container">
  <div class="box red">Red 1</div>
  <div class="box blue">Blue 2</div>
  <div class="box green">Green 0</div>
</div>

</body>
</html>
